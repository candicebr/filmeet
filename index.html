<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filmeet</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <section>

      <section class="home-page">
        <img 
          src="icono/Logo_FILMEET.png" 
          alt="Logo_FILMEET"
          height="136px"
          width="400px"/>
      </section>

      <section class="management">
        <div class="management-form">

          <select id="management-genres">
            <option value=35>Comedy</option>
            <option value=27>Horror</option>
            <option value=18>Drama</option>
            <option value=28>Action</option>
            <option value=14>Fantasy</option>
            <option value=878>Science fiction</option>
            <option value=10749>Romance</option>
          </select>

          <input id="management-réalisateur"
            type="text"
            placeholder="Réalisateur/Réalisatrices"/>

          <input id="management-acteur"
            type="text"
            placeholder="Acteurs/Actrices"/>

          <select id="management-time">
            <option value=null>Choose a runtime</option>
            <option value=60>less than 1h</option>
            <option value=90>less than 1h30</option>
            <option value=120>less than 2h</option>
            <option value=150>less than 2h30</option>
            <option value=180>less than 3h</option>
            <option value=181>more than 3h</option>
          </select>

          <input id="management-keywords"
            type="text"
            placeholder="Keywords"/>
            
        </div>
        <button class="management-ok">OK!</button>
      </section>

    </section>

    <section class="info-movie">
      <div class="backdrop">
        <div class="backdrop-inside">
          <div class="headMovie">
            <h2 class="title">titre</h2>
            <h5 class="date">date</h5>
          </div>
          <p class="runtime">minutes</p>
          <img class="poster">
          <h3 class="tagline">tagline</h3>
          <h4 class="genres">genres</h4>
          <p class="description">description</p>
          <h3 class="vote_average">vote</h3>
        </div>
      </div>
      <div class="listActor"></div>
      <button class="btnBack">Return</button>
    </section>
  
    <div class="listMovie"></div>
    <button class="btnOtherMovie">Other one</button>
  </body>

  <script src="main.js"></script>


  
</html>
