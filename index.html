<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filmeet</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>Filmeet</h1>
    <h2>What are we watching tonight ?</h2>
    

    <section class="info-movie">
      <div class="backdrop">
        <div class="backdrop-inside">
          <div class="headMovie">
            <h2 class="title">titre</h2>
            <h5 class="date">date</h5>
          </div>
          <p class="runtime">minutes</p>
          <img class="poster">
          <h3 class="tagline">tagline</h3>
          <h4 class="genres">genres</h4>
          <p class="description">description</p>
          <h3 class="vote_average">vote</h3>
        </div>
      </div>
      <div class="listActor"></div>
      <button class="btnBack">Return</button>
    </section>
  
    <div class="listMovie"></div>
    <button class="btnOtherMovie">Other one</button>
  </body>

  <script src="main.js"></script>


  
</html>
